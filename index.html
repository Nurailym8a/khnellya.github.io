<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            background-color: #B2AD82;
            color: black; /* Set main text color to black */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            padding-top: 60px; /* Added to avoid content being hidden behind the sticky menu */
        }
        nav {
            background-color: green;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .paragraph img {
            max-width: 300px; /* Set the desired width */
            height: auto;
            display: block; /* To center the image */
            margin: 0 auto; /* To center the image */
        }
        h1, h2 {
            color: green; /* Set heading text color to green */
        }
    </style>
</head>
